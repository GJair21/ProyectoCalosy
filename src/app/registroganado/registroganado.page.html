<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Ganado</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="resForm" (ngSubmit)="CreateRecord()">
    <ion-item>
      <ion-label position="floating">No. de Arete</ion-label>
      <ion-input formControlName="Idarete"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Color</ion-label>
      <ion-input formControlName="Color"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Raza</ion-label>
      <ion-input formControlName="Raza"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="CreateRecord()" [disabled]="resForm.invalid">
        <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
        &nbsp;Guardar Registro
      </ion-button>
    </ion-item>
  </form>
</ion-content>
